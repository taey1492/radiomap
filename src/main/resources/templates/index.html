<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>방사능 지도</title>
		<link rel="stylesheet" href="../CSS/settings.css" />
		<link rel="stylesheet" href="../CSS/common.css" />
		<link rel="stylesheet" href="../CSS/index.css" />
	</head>

	<body>
		<!-- 전체 영역 -->
		<div class="mainArea">
			<!-- header 영역 -->
			<div class="headerArea">
				<div class="logoArea">
					<head th:replace="common/header"></head>
				</div>
				<!-- 로그인 버튼 -->
				<div class="signInClick">
					<a href="/signin">로그인</a>
				</div>
			</div>

			<!-- body 영역 -->
			<div class="bodyArea">
				<!-- 왼쪽 영역 -->
				<div class="leftArea">
					<!-- 메뉴 바 -->
					<div class="menuBarArea">
						<div class="menuBarBtn">
							<img
								src="../img/radioBtn.png"
								alt="noRadioBtnImg"
								class="radioBtnImg"
							/>
							<button class="">방사능</button>
						</div>
						<div class="menuBarBtn">
							<button class="">날씨</button>
						</div>
					</div>
				</div>

				<!-- 가운데 영역(지도) -->
				<div class="centerArea">
					<section class="mapArea">
						<img src="../img/cat5.jpg" alt="noMainArea" class="map" />
					</section>
				</div>

				<!-- 오른쪽 영역(핀 클릭 시 세부 내용) -->
				<div class="rightArea">오른쪽!</div>
			</div>
		</div>
	</body>
</html>
