<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MARRAD</title>
		<link rel="stylesheet" href="../CSS/settings.css" />
		<link rel="stylesheet" href="../CSS/common.css" />
		<link rel="stylesheet" href="../CSS/index.css" />
	</head>

	<body>
		<!-- 전체 영역 -->
		<div class="mainArea">
			<!-- header 영역 -->
			<div class="headerArea">
				<div class="logoArea">
					<head th:replace="common/header" />
				</div>
				<!-- 로그인 버튼 -->
				<!-- <div class="signInClick">
							<a href="./">로그인</a>
						</div> -->
			</div>

			<!-- 지도 영역 -->
			<section class="mapArea">
				<div id="map" class="map">
					<!-- 메뉴 바 영역-->
					<div class="menuBarArea">
						<div class="menuBarBtn">
							<img
								src="../img/icon_radioactivity_mono.png"
								alt="noRadioBtnImg"
								class="radioBtnImg"
							/>
							<button class="menu" onclick="moveRadioMap()">방사능</button>
						</div>
						<div class="menuBarBtn">
							<img
								src="../img/icon_board.png"
								alt="noRadioBtnImg"
								class="radioBtnImg"
							/>

							<button class="menu">게시판</button>
						</div>
					</div>
				</div>
			</section>
		</div>
	</body>

	<!-- script -->
	<!-- kakao 지도 관련 script -->
	<script
		type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=APIKEY&libraries=LIBRARY"
	></script>
	<script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
	<script
		type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ff6d272e36cf8a9c0cc865875558ac29"
	></script>

	<script>
		const container = document.getElementById("map");
		const options = {
			center: new kakao.maps.LatLng(33.450701, 126.570667),
			level: 3,
		};
		const map = new kakao.maps.Map(container, options);
		const positions = [
			{ latlng: new kakao.maps.LatLng(33.450701, 126.570667) },
		];
		const clustererOptions = {
			averageCenter: true,
			gridSize: 50,
			minLevel: 5,
		};

		new kakao.maps.MarkerClusterer(clustererOptions).addMarkers(
			positions.map(function (position) {
				return new kakao.maps.Marker({ position: position.latlng });
			}),
			map
		);
	</script>

	<!-- 웹 script -->
	<script>
		const moveRadioMap = (event) => {
			location = "/map/index";
		};

		// 맵 + 메뉴 바 사이즈 조절
		document.addEventListener("DOMContentLoaded", () => {
			const h = window.innerHeight;
			const map = document.querySelector("#map");
			map.style.height = `${h}px`;

			const bar = document.querySelector(".menuBarArea");

			bar.style.height = `${0.87 * parseInt(map.style.height)}px`;
			console.log(bar.style.height);
		});
	</script>
</html>
